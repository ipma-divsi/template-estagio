{% extends 'core/base.html' %}

{% block title %}Registo{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Registar Conta</h2>
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Utilizador" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirmar Password" required>
        <button type="submit">Registar</button>
    </form>
    <div class="links">
        <a href="/login/">JÃ¡ tens conta? Entrar</a>
        <a href="#">Esqueceu a senha?</a>
    </div>
</div>
{% endblock %}
