{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header com menu superior -->
    <header>
        <nav class="topnav">
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Minhas Observações</a>
                <a href="{% url 'feed' %}">Feed</a>
                <a href="/perfil/">Perfil</a>  <!-- Link para perfil -->
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Registar</a>
            {% endif %}
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; IPEMA</p>
    </footer>
</body>
</html>
